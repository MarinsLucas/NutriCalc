<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | KiWi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>KiWi</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="calculadora.html">Calculadora Nutricional</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="adicionar-ingrediente.html">Adicionar Ingrediente</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
         <!-- Seção de Itens Selecionados -->
         <section>
            <h2>Ingredientes Selecionados</h2>
            <div id="selected-items" aria-live="polite"></div>
        </section>

        <!-- Seção de Busca de Ingredientes -->
        <section>
            <h2>Buscar Ingredientes</h2>
            <p>Digite o nome do ingrediente para procurar e adicionar à sua receita:</p>
            <input type="text" id="search" placeholder="Digite o nome do ingrediente..." aria-label="Campo de busca para ingredientes">
            <div id="suggestions" class="dropdown" role="listbox" aria-live="polite"></div>
        </section>
    
        <!-- Seção da Tabela Nutricional -->
        <section>
            <div id="nutrients-table-container"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="calcNutri.js"></script>

</body>
</html>
