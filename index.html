<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Ingredientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Busca Ingredientes</h1>
    <div id="selected-items"></div> 

    <input type="text" id="search" placeholder="Digite algo...">
    <div id="suggestions" class="dropdown"></div>

    <table id="tabela">
        <thead>
            <tr>
                <th>kcal</th>
                <th>kJ</th>
                <th>Proteinas (g)</th>
                <th>Lipídeos (g)</th>
                <th>Colesterol (mg)</th>
                <th>Carboidrato (g)</th>
                <th>Fibras (g)</th>
                <th>Cálcio (mg)</th>
                <th>Magnésio (mg)</th>
                <th>Manganes (mg)</th>
                <th>Fosforo (mg)</th>
                <th>Ferro (mg)</th>
                <th>Sódio (mg)</th>
                <th>Potássio (mg)</th>
                <th>Cobre (mg)</th>
                <th>Zinco (mg)</th>
                <th>Gorduras Saturadas</th>
                <th>Gorduras Mono-insaturadas</th>
                <th>Gorduras Poli-insaturadas</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- As linhas da tabela serão inseridas aqui -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
